name: Validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install xmllint
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Validate schemas and examples
        run: |
          ./scripts/validate.sh
          ./scripts/validate-input.sh --file ./examples/minimal-prospect.xml
          ./scripts/validate-input.sh --file ./examples/minimal-prospect.xml --strict
          cat ./examples/full-prospect.xml | ./scripts/validate-input.sh --stdin
